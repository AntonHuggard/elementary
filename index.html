	<h1 class = "c" style = "border: none;"> 
		unit converter & constants
	</h1>

	<br />
	
	<div class = "c" style = "text-align: center;">
		MASS
		<p>
			<input id = "input_Kg" type = "number" placeholder = "Mass (Kgs)"
			oninput = "wght_convtr(this.value)" onchange = "wght_convtr(this.value)">

			Grams: <span id = "outputGrams"></span>
		</p>

		TEMPERATURE
		<p>
			<input id = "input_C" type = "number" placeholder = "Temperature (deg C)"
			oninput = "temp_convtr(this.value)" onchange = "temp_convtr(this.value)">

			Kelvin: <span id = "output_temp_K"></span> &nbsp;
			Fahrenheit: <span id = "output_temp_F"></span>
		</p>

		AVOGADRO CONSTANT &nbsp N<sub>A</sub> = 6.02214076 x 10<sup>23</sup> mol<sup>-1</sup> <br>
		DISSOCIATION CONSTANT &nbsp K<sub>W</sub> = [H<sub>3</sub>O<sup>+</sup>] x [OH<sup>-</sup>] = 10<sup>-14</sup>


	</div>
