<body>
    <h1 class = "centre" style = "border: none; padding: 20px 0px 40px 0px;">&#9883;</h1>
    <h2 class = "centre" style = "border: none; padding: 5px 0px 10px 0px;">elementary</h2>
    <h3>the searchable periodic table</h3>

    <div id = "element_search_container" class = "centre" style = "border: none;">
        <input type = "text" id = "element_io" onkeyup="search()" placeholder="Search elements... " style = "float: left;">
        <img src="mgnf_glss_gry.png" />
    </div>    

    <div id = "electronegativity_div" class="slider_div">
        <input type="range" min="0" max="400" value="0" class="slider" id="EN_slider">
        <p id = "EN_display"></p>
    </div>

    <div id = "melting_pt_div" class="slider_div">
        <input type="range" min="0" max="3800" value="0" class="slider" id="MP_slider">
        <p id = "MP_display"></p>
    </div>

    <div id = "boiling_pt_div" class="slider_div">
        <input type="range" min="4" max="5869" value="4" class="slider" id="BP_slider">
        <p id = "BP_display"></p>
    </div>

    <div id = "discovery_div" class="slider_div">
        <input type="range" min="0" max="2020" value="1800" class="slider" id="discovery_timeline">
        <p id = "date_display"></p>
    </div>

    <div id = "search_type_accordian" class = "centre" style = "border: none">
        <button class="accordion" onclick="show_accordian()" id="acc_dt">default</button>
        <button class="accordion" onclick="show_accordian()" id="acc_EN">electronegativity</button>
        <button class="accordion" onclick="show_accordian()" id="acc_MP">melting point</button>
        <button class="accordion" onclick="show_accordian()" id="acc_BP">boiling point</button>
        <button class="accordion" onclick="show_accordian()" id="acc_ds">discovery</button>
        <div class="panel">
            <div onclick="set_search(0, true)">default</div>
            <div onclick="set_search(1, true)">electronegativity</div>
            <div onclick="set_search(2, true)">melting point</div>
            <div onclick="set_search(3, true)">boiling point</div>
            <div onclick="set_search(4, true)">discovery</div>
        </div>
    </div>

    <div id = "search_type_grid" class = "centre" style = "border: none">
        <button id = "EN_btn" onclick = "set_search(1, false)">electronegativity</button>
        <button id = "MP_btn" onclick = "set_search(2, false)">melting point</button>
        <button id = "BP_btn" onclick = "set_search(3, false)">boiling point</button>
        <button id = "DS_btn" onclick = "set_search(4, false)">discovery</button>
    </div>
